get-identity:
  description: Get a user using either the identity ID or the user email.
  params:
    identity-id:
      description: The Identity ID
      type: string
    email:
      description: The user's email
      type: string
delete-identity:
  description: Delete a user using either the identity ID or the user email.
  params:
    identity-id:
      description: The Identity ID
      type: string
    email:
      description: The user's email
      type: string
