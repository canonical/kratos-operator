    uses: canonical/identity-team/.github/workflows/pr-auto-approval.yaml@0a32ad19139490d02dd5283ab91a63295c7a803f # v1.8.4
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
