    uses: canonical/identity-team/.github/workflows/pr-auto-approval.yaml@6b27807be4ec7c25045d52ef09ac780d684f65a2 # v1.10.0
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
