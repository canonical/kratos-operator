name: ci
run-name: CI for ${{ github.sha }} on ${{ github.ref_name }}

on:
   workflow_dispatch:
   push:
     branches:
     - "main"
     - "release-**"
     - "track/**"
   pull_request:
     branches:
     - "*"

jobs:
  check-changes:
    name: Check Source File Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            only_terraform:
              - 'terraform/**/*.tf'

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    needs: check-changes
    if: ${{ github.event_name == 'pull_request' && needs.check-changes.outputs.only_terraform == 'false' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  tests:
    name: Run Tests
    needs: check-changes
    if: ${{ needs.check-changes.outputs.only_terraform == 'false' }}
    uses: ./.github/workflows/tests.yaml
