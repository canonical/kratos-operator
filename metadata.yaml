name: kratos
description: |
  Charmed Ory Kratos
summary: |
  Identity and user management system
docs: https://discourse.charmhub.io/t/kratos-docs-index/12136
containers:
  kratos:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Kratos oci-image
    upstream-source: ghcr.io/canonical/kratos:1.0.0
requires:
  pg-database:
    interface: postgresql_client
    optional: false
  public-ingress:
    interface: ingress
  admin-ingress:
    interface: ingress
  kratos-external-idp:
    interface: external_provider
  hydra-endpoint-info:
    interface: hydra_endpoints
    limit: 1
  ui-endpoint-info:
    interface: login_ui_endpoints
    limit: 1
  logging:
    interface: loki_push_api
  tracing:
    interface: tracing
    limit: 1
    description: |
      Provides traces to COS Tempo instance
  istio-public-ingress:
      interface: ingress
      schema:
        v2:
          requires:
            type: object
            properties:
              service:
                type: string
              port:
                type: integer
              namespace:
                type: string
              prefix:
                type: string
              rewrite:
                type: string
              regex:
                type: string
            required:
              - service
              - port
              - namespace
              - prefix
              - regex
        v1:
          requires:
            type: object
            properties:
              service:
                type: string
              port:
                type: integer
              prefix:
                type: string
              rewrite:
                type: string
              regex:
                type: string        
            required:
              - service
              - port
              - prefix
              - regex
      versions: [v1]
      __schema_source: https://raw.githubusercontent.com/shipperizer/istio-operators/patch/identity/hack/ingress.yaml      
peers:
  kratos-peers:
    interface: kratos-peers
provides:
  kratos-endpoint-info:
    interface: kratos_endpoints
    description: |
      Provides API endpoints to a related application
  kratos-info:
    interface: kratos_info
    description: |
      Provides kratos deployment info to a related application
  metrics-endpoint:
    interface: prometheus_scrape
    description: |
      Provides application metrics to COS Prometheus instance
  grafana-dashboard:
    description: |
      Forwards the built-in grafana dashboard(s) for monitoring kratos.
    interface: grafana_dashboard
