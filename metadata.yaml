name: kratos
description: |
  Charmed Ory Kratos
summary: |
  Identity and user management system
containers:
  kratos:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Kratos oci-image
    upstream-source: ghcr.io/canonical/kratos:0.13.0
requires:
  pg-database:
    interface: postgresql_client
    optional: false
  public-ingress:
    interface: ingress
  admin-ingress:
    interface: ingress
  kratos-external-idp:
    interface: external_provider
  endpoint-info:
    interface: hydra_endpoints
    limit: 1
  ui-endpoint-info:
    interface: login_ui_endpoints
    limit: 1
  logging:
    interface: loki_push_api
peers:
  kratos-peers:
    interface: kratos-peers
provides:
  kratos-endpoint-info:
    interface: kratos_endpoints
    description: |
      Provides API endpoints to a related application
  metrics-endpoint:
    interface: prometheus_scrape
    description: |
      Provides application metrics to COS Prometheus instance
  grafana-dashboard:
    description: |
      Forwards the built-in grafana dashboard(s) for monitoring kratos.
    interface: grafana_dashboard
